name: WizLearn CI - Professional Suite

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  NODE_VERSION: '18.x' # Node LTS matching project setup

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm run test -- --passWithNoTests
        env:
          CI: true
          NODE_ENV: test

      - name: Run coverage (Optional)
        run: npm run test:cov -- --passWithNoTests
        continue-on-error: true
        env:
          CI: true

      - name: Run E2E tests
        run: npm run test:e2e -- --passWithNoTests
        continue-on-error: true
        env:
          CI: true
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: ./backend/coverage
          retention-days: 7

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Granting more time for JSDOM overhead
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test -- --run
        env:
          CI: true
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Upload coverage report (Optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: ./frontend/coverage
          retention-days: 7

  # =========================================
  # Build Verification
  # =========================================
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Verify build artifacts
        run: |
          echo "Checking backend build..."
          ls -la ./backend/dist || echo "Backend dist not found"
          echo "Checking frontend build..."
          ls -la ./frontend/dist || echo "Frontend dist not found"

  # ============================================
  # Test Summary
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, build-verification]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "=== WizLearn Test Summary ==="
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Build Verification: ${{ needs.build-verification.result }}"
          
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "Critical tests failed!"
            exit 1
          fi
          
          echo "All critical systems verified!"